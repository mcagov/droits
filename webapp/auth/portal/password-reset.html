    <script>
      const observer = new MutationObserver((mutationsList, observer) => {
        if (document.getElementById("api")) {
          document.documentElement.classList.remove(
                  "govuk-template--rebranded",
          );
          document.body.classList.remove("govuk-template__body");
          document.documentElement.classList.add("govuk-template--rebranded");
          document.body.classList.add("govuk-template__body");

          const signUpSignInPageUrl = `${document.referrer}account/sign-up-or-sign-in`;
          const backLink = document.getElementById("back-link");
          backLink.href = signUpSignInPageUrl;

          const emailInput = document.getElementById("email");
          if (emailInput && !emailInput.hasAttribute("autocomplete")) {
            emailInput.setAttribute("autocomplete", "username");
          }

          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    </script>

  <script>
    const observer = new MutationObserver((mutationsList, observer) => {
      if (document.getElementById("api")) {
        document.documentElement.classList.remove(
                "govuk-template--rebranded",
        );
        document.body.classList.remove("govuk-template__body");
        document.documentElement.classList.add("govuk-template--rebranded");
        document.body.classList.add("govuk-template__body");

        const signUpSignInPageUrl = `${document.referrer}account/sign-up-or-sign-in`;
        const backLink = document.getElementById("back-link");
        backLink.href = signUpSignInPageUrl;

        const emailInput = document.getElementById("email");
        if (emailInput && !emailInput.hasAttribute("autocomplete")) {
          emailInput.setAttribute("autocomplete", "username");
        }

        observer.disconnect();
      }
    });
    observer.observe(document.body, { childList: true, subtree: true });
  </script>
