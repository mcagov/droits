name: Terraform development pipeline

permissions:
  contents: read
  pull-requests: write
  id-token: write
  
on:
  # Todo: Remove branch trigger
  # Todo: Had to add to environment protection rule. Need to think about this.
  push:
    branches:
      - adjust-alarms-parameters
  workflow_dispatch:

defaults:
  run:
    working-directory: terraform

env:
  # Todo: Consider using the branch name as the environment and workspace name. Would require us to create the workspace. May well be too much work at this stage.
  ENVIRONMENT: dev
  TF_WORKSPACE: dev
  
jobs:
  plan-and-deploy:
    name: Plan and deploy
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v4
        with:
          # Todo: Don't hardcode branch
          ref: adjust-alarms-parameters
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws_role_arn }}
          aws-region: eu-west-2
          
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ">=1.5.0"
          
      - name: Terraform init
        run: terraform init -backend-config=tfvars/$ENVIRONMENT-backend.tfvars
        
      - name: Terraform validate
        run: terraform validate
        
      - name: Terraform plan
        env:
          TF_VAR_ecr_repository_url: ${{ secrets.ECR_REPOSITORY_URL }}
          TF_VAR_backoffice_ecr_repository_name: ${{ secrets.BACKOFFICE_ECR_REPOSITORY_NAME }}
          TF_VAR_webapp_ecr_repository_name: ${{ secrets.WEBAPP_ECR_REPOSITORY_NAME }}
          # Todo: Deal with hardcoded image tag
          TF_VAR_image_tag: 4f44945cad38927702a07e926733e4bd126c7f54
          TF_VAR_aws_account_number: ${{ secrets.AWS_ACCOUNT_NUMBER }}
          TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_alert_email_address: ${{secrets.ALERTS_EMAIL}}
          TF_VAR_alert_pagerduty_integration_url: ${{ secrets.ALERT_PAGERDUTY_INTEGRATION_URL }}
          TF_VAR_backoffice_environment_file: ${{ secrets.BACKOFFICE_ENV_FILE }}
          TF_VAR_webapp_environment_file: ${{ secrets.WEBAPP_ENV_FILE }}
        run: terraform plan -input=false -var-file=tfvars/$ENVIRONMENT.tfvars
        
      # Todo: Add apply stage with approval gate as we don't want to apply all the time, often a plan will suffice, or the plan will be wrong so we won't apply it.
