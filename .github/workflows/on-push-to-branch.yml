name: Run tests against branch

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches-ignore:
      - main

jobs:
  terraform_lint:
    name: Terraform lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ">=1.5.0"
      - name: Terraform Lint
        run: terraform fmt --recursive --check
        
